group 'org.lavenderx'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

[compileJava, compileTestJava]*.options*.encoding = 'UTF-8'

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'io.netty:netty-all:4.1.16.Final'
    compile 'com.dyuproject.protostuff:protostuff-core:1.0.12'
    compile 'com.dyuproject.protostuff:protostuff-runtime:1.0.12'
    compile 'org.objenesis:objenesis:2.6'

    compile 'org.slf4j:jcl-over-slf4j:1.7.25'
    compile 'ch.qos.logback:logback-core:1.2.3'
    compile 'ch.qos.logback:logback-classic:1.2.3'

    compile 'org.projectlombok:lombok:1.16.18'
    compile 'org.apache.commons:commons-collections4:4.1'
    compile 'org.apache.commons:commons-lang3:3.6'
    compile 'org.apache.curator:curator-x-discovery:2.12.0'

    compile 'org.springframework:spring-context:4.3.12.RELEASE'
    compile 'org.springframework:spring-context-support:4.3.12.RELEASE'
}
